spring:
    jpa:
        database-platform: org.hibernate.dialect.H2Dialect
        show-sql: true
        open-in-view: false
        defer-datasource-initialization: true
        hibernate:
            ddl-auto: create
        properties:
            hibernate:
                format_sql: true
                default_batch_fetch_size: 20
                jdbc.batch_size: 20
    datasource:
        url: jdbc:h2:mem:best_restaurant_db
        username: user
        password: password

    jackson.visibility:
        field: any
        getter: none
        setter: none
        is-getter: none



springdoc.swagger-ui.path: /